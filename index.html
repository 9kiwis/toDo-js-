<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <hr>

        <form id="form">
            <div class="list">
                <ol id="tasks"></ol>
            </div>
            <div class="input">
                <input type="text" id="input" placeholder="Freaking ToDo...">
                <button type="submit" class="btn">+ Add ToDo</button>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
